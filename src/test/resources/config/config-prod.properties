# Production Environment Configuration

# Production API base URL
base.url=https://api.production.com

# Production API key (must be set via environment variable)
api.key=${API_KEY}

# Production logging settings (minimal logging for security)
logging.enabled=true
logging.level=WARN

# Mock server disabled in production
mocking.enabled=false

# Production timeout settings (more conservative)
timeout=60000
connection.timeout=15000
read.timeout=45000

# Production retry settings
retry.count=2
retry.delay=2000

# Parallel execution settings for production
parallel.execution=true
thread.count=4 