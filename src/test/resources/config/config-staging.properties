# Staging Environment Configuration

# Staging API base URL
base.url=https://api.staging.com

# Staging API key (must be set via environment variable)
api.key=${API_KEY}

# Staging logging settings (moderate logging)
logging.enabled=true
logging.level=INFO

# Mock server disabled in staging
mocking.enabled=false

# Staging timeout settings
timeout=45000
connection.timeout=12000
read.timeout=35000

# Staging retry settings
retry.count=3
retry.delay=1500

# Parallel execution settings for staging
parallel.execution=true
thread.count=3 